<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>彬州市教育公共服务平台</title>
  <script>
    //判断浏览器内容，不兼容ie9及以下
    function getBrowser(n) {
        var userAgentM = window.navigator.userAgent.toLowerCase(),
            s,
            name = '',
            ver = 0;
        (s = userAgentM.match(/msie ([\d.]+)/)) ? _set("ie", _toFixedVersion(s[1])):
        (s = userAgentM.match(/firefox\/([\d.]+)/)) ? _set("firefox", _toFixedVersion(s[1])) :
        (s = userAgentM.match(/chrome\/([\d.]+)/)) ? _set("chrome", _toFixedVersion(s[1])) :
        (s = userAgentM.match(/opera.([\d.]+)/)) ? _set("opera", _toFixedVersion(s[1])) :
        (s = userAgentM.match(/version\/([\d.]+).*safari/)) ? _set("safari", _toFixedVersion(s[1])) : 0;

        function _toFixedVersion(ver, floatLength) {
            ver = ('' + ver).replace(/_/g, '.');
            floatLength = floatLength || 1;
            ver = String(ver).split('.');
            ver = ver[0] + '.' + (ver[1] || '0');
            ver = Number(ver).toFixed(floatLength);
            return ver;
        }
        function _set(bname, bver) {
            name = bname;
            ver = bver;
        }
        return (n == 'n' ? name : (n == 'v' ? ver : name + ver));
    };
    if (getBrowser('n') == 'ie') {
        alert('当前系统不支持360兼容模式或IE浏览器')
    }
  </script>
